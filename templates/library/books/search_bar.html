<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card m-auto" style="max-width: 850px;">
            <div class="card-body">
                <form class="d-flex align-items-center" method="post">
                    <i class="fas fa-search d-none d-sm-block h4 text-body m-0"></i>
                    {% csrf_token %}
                    <input type="hidden" name="type" value="search">

                    <input class="form-control form-control-sm flex-shrink-1 form-control-borderless" type="search"
                           placeholder="Найди по названию" name="search"/>

                    <button class="btn btn-primary btn-sm m-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
