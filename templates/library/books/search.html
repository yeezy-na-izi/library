<section id="search" class="search">
    <form class="d-flex" method="post" name="search">
        {% csrf_token %}
        <input type="hidden" name="type" value="search">
        <input name="search" class="form-control m-2" type="search" placeholder="Search" aria-label="Search">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>
</section>
