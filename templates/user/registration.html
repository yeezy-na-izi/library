{% extends 'includes/index.html' %}
{% load static %}
{% block title %}
    Регистрация
{% endblock %}

{% block main %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mb-3">
            <label>
                <input value="{{ form.cleaned_data.email }}" type="email" class="form-control"
                       name="{{ form.email.name }}"
                       placeholder="Email"
                       autocomplete="email" required>
            </label>
        </div>
        <div class="input-group mb-3">
            <label>
                <input value="{{ form.cleaned_data.username }}" type="text" class="form-control"
                       name="{{ form.username.name }}" placeholder="Username"
                       autocomplete="username" required>
            </label>
        </div>
        <div class="input-group mb-3">
            <label>
                <input value="{{ form.cleaned_data.first_name }}" type="text" class="form-control"
                       name="{{ form.first_name.name }}" placeholder="Имя"
                       autocomplete="first_name">
            </label>
        </div>
        <div class="input-group mb-3">
            <label>
                <input value="{{ form.cleaned_data.last_name }}" type="text" class="form-control"
                       name="{{ form.last_name.name }}" placeholder="Фамилия"
                       autocomplete="last_name">
            </label>
        </div>
        <p></p>
        <div class="input-group mb-3">
            <label>
                <input type="password" class="form-control" name="{{ form.password1.name }}" placeholder="Пароль"
                       autocomplete="new-password" required>
            </label>
            <div class="invalid-feedback">
                {{ invalid }}
            </div>
        </div>
        <div class="input-group mb-3">
            <label>
                <input type="password" class="form-control" name="{{ form.password2.name }}"
                       placeholder="Повторите пароль"
                       autocomplete="new-password" required>
            </label>
        </div>
        <input class="btn btn-outline-primary" type="submit" name="create_user">
        <a class="btn btn-outline-secondary" href="{% url 'login_page' %}">Войти</a>
    </form>
{% endblock %}
