        <h1 class="logo"><a href="/">Library</a></h1>

        <nav id="navbar" class="navbar">
            <ul>
                {% if request.user.is_superuser %}
                    <li>
                        <a class="nav-link scrollto" href="/admin">
                            Админка
                        </a>
                    </li>
                {% endif %}
                <li><a class="nav-link active" href="/">Домой</a></li>
                <li><a class="nav-link" href="{% url 'books' %}">Поиск книг</a></li>
                {% if request.user.is_authenticated %}

                    <li><a class="getstarted" href='{% url 'profile' %}'>Профиль</a></li>
